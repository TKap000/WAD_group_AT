<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addPost</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>

<body>
    <header class="header">
        <ul class="nav">
            <li><a href="index.html" class="nav-item"> Home</a></li>
            <li><a href="addPost.html" class="nav-item"> addPost</a></li>
        </ul>
        <div class="user-icon-header">
            <img src="res/images/me.png" alt="user-icon">
        </div>
</header>
    <!-- post 1 -->
    <main class="content-wrapper">
        <section class="post-container">
            <div class="post-form">
                <textarea id="post-content" name="post-content" placeholder="Enter something"></textarea><br><br>
                <input type="file" id="post-file" name="post-file"><br><br>
                <!-- post 2, made with function -->
                <button type="button" class="create-post-btn" onclick="check_submission()">Submit</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
    <!-- post 2 javascript to go to homepage -->
    <script>
        function check_submission() {
            var post_field = document.getElementById("post-content").value.trim();
            var post_file = document.getElementById("post-file").files.length;
            if (post_field || post_file > 0) {
                window.location.href = 'index.html';
            } else {
                alert("You must enter something or upload a file to submit a post");
            }
        }
    </script>
</body>

</html>
